# Minimal values file for testing standard StatefulSet deployment
# This configuration tests the chart with:
# - No ingress
# - No gateway (HTTPRoute)
# - Standard security settings
# - Basic service configuration
# - PVC enabled for /etc config storage
# - Always 1 replica (StatefulSet)

image:
  repository: docker.io/pritunl/pritunl-zero
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  create: false
  automount: true

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

# Required environment variables
env:
  MONGO_URI: "mongodb://mongo.example.com:27017/pritunl-zero"
  NODE_ID: "node-1"

# All ingress/gateway disabled
ingress:
  enabled: false

gateway:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http
