image:
  repository: docker.io/pritunl/pritunl-zero
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

replicaCount: 3

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: LoadBalancer
  port: 80
  # External service for main application domains
  external:
    enabled: true
    type: LoadBalancer
    annotations: {}
    # Optional: LoadBalancer IP
    # loadBalancerIP: ""
  # Node management service (optional)
  nodeManagement:
    enabled: false
    type: LoadBalancer
    annotations: {}
    # Optional: LoadBalancer IP
    # loadBalancerIP: ""

# Pritunl Zero environment variables
# Required: MongoDB connection URI
# Format: mongodb://[username:password@]host[:port][/database]
env:
  # MONGO_URI is required for Pritunl Zero to connect to MongoDB
  # Can be set directly or loaded from an existing secret
  MONGO_URI: ""
  # NODE_ID is required and must be unique for each node
  NODE_ID: ""
  # Optional: Additional environment variables
  # Additional env vars can be added here as key-value pairs
  # Example:
  # LOG_LEVEL: "info"
  # DEBUG: "false"

# MongoDB secret configuration
# Use an existing Kubernetes secret for configuration file
# This allows you to store both MONGO_URI and NODE_ID securely in a secret instead of in values.yaml
mongoSecret:
  # Enable using an existing secret for configuration
  enabled: false
  # Name of the existing secret (must exist in the same namespace)
  name: ""
  # Key in the secret that contains the pritunl-zero.json file
  # The secret should contain a JSON file with both mongo_uri and node_id:
  # {
  #   "mongo_uri": "mongodb://user:password@mongo.example.com:27017/pritunl-zero",
  #   "node_id": "507f1f77bcf86cd799439011"
  # }
  key: "pritunl-zero.json"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Additional volumes on the output StatefulSet definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output StatefulSet definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
