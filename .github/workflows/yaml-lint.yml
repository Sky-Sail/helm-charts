name: YAML Lint

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -d '{extends: default, rules: {line-length: {max: 200}, comments: disable, document-start: disable, comments-indentation: disable}}' \
            $(find . -name '*.yaml' -o -name '*.yml' | grep -v node_modules | grep -v '.git' | grep -v '/templates/')

