name: Helm Chart Lint

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Find all charts
        id: find-charts
        run: |
          charts=$(find . -name 'Chart.yaml' -not -path './.git/*' -not -path './.github/*' | xargs dirname)
          echo "charts<<EOF" >> $GITHUB_OUTPUT
          echo "$charts" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Lint Helm charts
        run: |
          charts="${{ steps.find-charts.outputs.charts }}"
          failed=0

          for chart in $charts; do
            echo "Linting chart: $chart"

            # Build dependencies first
            if [ -f "$chart/Chart.yaml" ]; then
              helm dependency build "$chart" || {
                echo "Failed to build dependencies for $chart"
                failed=1
              }
            fi

            # Lint the chart
            helm lint "$chart" || {
              echo "Linting failed for $chart"
              failed=1
            }

            # Validate templates can be rendered
            helm template test-release "$chart" --debug > /dev/null || {
              echo "Template rendering failed for $chart"
              failed=1
            }
          done

          if [ $failed -eq 1 ]; then
            exit 1
          fi

